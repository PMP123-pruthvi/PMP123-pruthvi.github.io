    <body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title " style="display:flex ; justify-content:center;" id="exampleModalLabel"><strong>SCHEDULE A DEMO</strong></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4"  class="form-label">Contact Person:</label>
                      <input type="text" required class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4"  class="form-label">Email:</label>
                        <input type="email" required class="form-control" id="inputEmail4">
                      </div>
                    <div class="col-md-6">
                        <label for="inputEmail4"  class="form-label">Phone Number:</label>
                        <input type="number" required class="form-control" id="inputEmail4">
                      </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Company Name:</label>
                        <input type="text" required class="form-control" id="inputPassword4">
                      </div>
                      <div class="col-md-6">
                        <label for="inputEmail4"  class="form-label">Demo Date:</label>
                        <input type="date" required class="form-control" id="inputEmail4">
                      </div>
                      <div class="col-md-6">
                        <label for="inputState" class="form-label ">Products:</label>
                        <select class="form-select multiple" id="specificSizeSelect" >
                            <option selected></option>
                            <option value="1">SoftPhone</option>
                            <option value="2">IP Phones</option>
                            <option value="3">IP PBX</option>
                            <option value="4">Video Conference</option>
                            <option value="5">GSM Gateways</option>
                            <option value="6">CRM</option>
                            <option value="7">Voice Logger</option>
                            <option value="8">VoIP Gateways</option>
                            <option value="9">IP Phone Headsets</option>
                            <option value="10">Wifi Access Points</option>
                            <option value="11">SIP Door Phones</option>
                          </select>
                      </div>
                      <div class="col-md-6">
                        <label for="inputState" class="form-label ">Services:</label>
                        <select class="form-select multiple" id="specificSizeSelect" >
                            <option selected></option>
                            <option value="1">Contact Center Solution</option>
                            <option value="2">Call Center Dialer</option>
                            <option value="3">International Unlimited Plans</option>
                            <option value="4">ITFS (International Toll Free)</option>
                            <option value="5">Toll Free Number </option>
                            <option value="6">Hosted Cloud PBX</option>
                            <option value="7">Hosted IVR</option>
                          </select>
                      </div>
                      <div class="col-md-6">
                        <label for="exampleFormControlTextarea1"  class="form-label">Comments:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                      </div>
                </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
